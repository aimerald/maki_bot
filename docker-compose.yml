version: '3'

volumes:
  mysql:

services:
  mariadb:
    image: mariadb
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    restart: unless-stopped
    environment:
      MYSQL_USER: maki
      MYSQL_PASSWORD: maki
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
      MYSQL_DATABASE: maki
    volumes:
      - mysql:/var/lib/mysql
  maki:
    image: maki
    build: .
    env_file: .env
    restart: unless-stopped
    depends_on:
      - mariadb
    volumes:
      - .:/app
  admin_tool:
    image: admin_tool
    build:
      context: .
      dockerfile: Dockerfile.admin_tool
    restart: unless-stopped
    env_file: .env
    depends_on:
      - mariadb
    ports:
      - '4001:3000'
    volumes:
      - ./admin_tool/.:/app
